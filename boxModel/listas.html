<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul li{
            list-style-type: circle;
            list-style-position: inside;
            /*
                list-style: [TYPE] [POSITION]
            */
            padding: 5px;
            background-color: #ccc;
            width: 25%;
            color: red;
        }
        ol li{
            list-style: upper-roman outside;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Listas</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
