<!--"Informa" ao navegador que se trata de um documento html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- tag meta = passa informacoes adicionais ao user agent-->
    <meta charset="UTF-8">
    <!--assinatura do site-->
    <meta name="author" content="Juan Marques Junqueira">
    <!--descricao = para fins de busca ( SEO ) -->
    <meta name="description" content="Treino de estrutura base html">
    <!--Titulo da pagina = aba do navegador-->
    <title>Estrutura base</title>
</head>
<!--tag body = corpo da pagina-->
<body>
    <h1>Titulo da secao body</h1>
    <p>Paragrafo</p>
</body>
</html>
